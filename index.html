<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel='stylesheet' type='text/css' href='css/slate.min.css'>
	<link rel='stylesheet' type='text/css' href='css/style.css'>
</head>
<body>
	
	<div class='item container'>
		<h1 class='title'>Configurable Watchface</h1>
	</div>
	<div class='item container'>
		<div class='item-container-content'>
			<div class='item'>
				Use this config page to choose the setting you would like applied to the app
			</div>
		</div>
	</div>
	
	<div class='item container'>
		<div class='item-container-header'>Customizability</div>
		<div class='item-container-content'>
		<!--	<label class='item'>
				Background Color
					<input id='backgroundColorPicker' type='text' class='item-color item-color-sunny' value='#000000'>
			</label> -->
			
			<label class='item'>
				Toggle black/white
				<input id ='backgroundColorPicker' type='checkbox' class='item-checkbox' checked>
			</label>
			
			<label class='item'>
				23-Hour Format
				<input id ='timeFormatCheckbox' type='checkbox' class='item-checkbox' checked>
			</label>
		</div>
		<div class='item-container-footer'>
			These settings only change on the watch after you click save.
		</div>
		
	</div>
	<div class='item-container'>
		<div class='button-container'>
			<input id='submitButton' type='button' class='item-button' value='SUBMIT'>
		</div>
	<div>
	<script src='js/slate.min.js'></script>
	<script src='js/main.js'></script>
</body>
</html>
